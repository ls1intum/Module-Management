databaseChangeLog:
  - changeSet:
      id: 0008-create-school-table
      author: module-management
      changes:
        - createTable:
            tableName: school
            columns:
              - column:
                  name: school_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: deleted_at
                  type: TIMESTAMP
