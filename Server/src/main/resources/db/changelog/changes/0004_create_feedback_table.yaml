databaseChangeLog:
  - changeSet:
      id: 0004
      author: DaKili
      changes:
        - createTable:
            tableName: feedback
            columns:
              - column:
                  name: feedback_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: feedback_from
                  type: UUID
              - column:
                  name: comment
                  type: CLOB
              - column:
                  name: required_role
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: feedback_status
                  type: VARCHAR(255)
              - column:
                  name: submission_date
                  type: TIMESTAMP
              - column:
                  name: module_version_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: title_feedback
                  type: VARCHAR(255)
              - column:
                  name: title_accepted
                  type: BOOLEAN
              - column:
                  name: level_feedback
                  type: VARCHAR(255)
              - column:
                  name: level_accepted
                  type: BOOLEAN
              - column:
                  name: language_feedback
                  type: CLOB
              - column:
                  name: language_accepted
                  type: BOOLEAN
              - column:
                  name: frequency_feedback
                  type: CLOB
              - column:
                  name: frequency_accepted
                  type: BOOLEAN
              - column:
                  name: credits_feedback
                  type: CLOB
              - column:
                  name: credits_accepted
                  type: BOOLEAN
              - column:
                  name: duration_feedback
                  type: CLOB
              - column:
                  name: duration_accepted
                  type: BOOLEAN
              - column:
                  name: hours_total_feedback
                  type: CLOB
              - column:
                  name: hours_total_accepted
                  type: BOOLEAN
              - column:
                  name: hours_self_study_feedback
                  type: CLOB
              - column:
                  name: hours_self_study_accepted
                  type: BOOLEAN
              - column:
                  name: hours_presence_feedback
                  type: CLOB
              - column:
                  name: hours_presence_accepted
                  type: BOOLEAN
              - column:
                  name: examination_feedback
                  type: CLOB
              - column:
                  name: examination_accepted
                  type: BOOLEAN
              - column:
                  name: repetition_feedback
                  type: CLOB
              - column:
                  name: repetition_accepted
                  type: BOOLEAN
              - column:
                  name: recommended_prerequisites_feedback
                  type: CLOB
              - column:
                  name: recommended_prerequisites_accepted
                  type: BOOLEAN
              - column:
                  name: content_feedback
                  type: CLOB
              - column:
                  name: content_accepted
                  type: BOOLEAN
              - column:
                  name: learning_feedback
                  type: CLOB
              - column:
                  name: learning_accepted
                  type: BOOLEAN
              - column:
                  name: teaching_feedback
                  type: CLOB
              - column:
                  name: teaching_accepted
                  type: BOOLEAN
              - column:
                  name: media_feedback
                  type: CLOB
              - column:
                  name: media_accepted
                  type: BOOLEAN
              - column:
                  name: literature_feedback
                  type: CLOB
              - column:
                  name: literature_accepted
                  type: BOOLEAN
              - column:
                  name: responsibles_feedback
                  type: CLOB
              - column:
                  name: responsibles_accepted
                  type: BOOLEAN
              - column:
                  name: lv_feedback
                  type: CLOB
              - column:
                  name: lv_accepted
                  type: BOOLEAN
        - addForeignKeyConstraint:
            baseTableName: feedback
            baseColumnNames: feedback_from
            referencedTableName: app_user
            referencedColumnNames: user_id
            constraintName: feedback_from_user_constraint
        - addForeignKeyConstraint:
            baseTableName: feedback
            baseColumnNames: module_version_id
            referencedTableName: module_version
            referencedColumnNames: module_version_id
            constraintName: feedback_for_module_version_constraint
