databaseChangeLog:
  - changeSet:
      id: 2
      author: DaKili
      changes:
        - createTable:
            tableName: proposal
            columns:
              - column:
                  name: proposal_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: created_by
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: proposal
            baseColumnNames: created_by
            referencedTableName: app_user
            referencedColumnNames: user_id
            constraintName: proposal_created_by_constraint
