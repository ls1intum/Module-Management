databaseChangeLog:
  - changeSet:
      id: 0003
      author: DaKili
      changes:
        - createTable:
            tableName: module_version
            columns:
              - column:
                  name: module_version_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: version
                  type: INT
              - column:
                  name: module_id
                  type: VARCHAR(255)
              - column:
                  name: creation_date
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(255)
              - column:
                  name: bullet_points
                  type: CLOB
              - column:
                  name: title_eng
                  type: VARCHAR(255)
              - column:
                  name: level_eng
                  type: VARCHAR(255)
              - column:
                  name: language_eng
                  type: VARCHAR(10)
              - column:
                  name: frequency_eng
                  type: VARCHAR(255)
              - column:
                  name: credits
                  type: INTEGER
              - column:
                  name: hours_total
                  type: INTEGER
              - column:
                  name: hours_self_study
                  type: INTEGER
              - column:
                  name: hours_presence
                  type: INTEGER
              - column:
                  name: examination_achievements_eng
                  type: CLOB
              - column:
                  name: repetition_eng
                  type: VARCHAR (255)
              - column:
                  name: recommended_prerequisites_eng
                  type: CLOB
              - column:
                  name: content_eng
                  type: CLOB
              - column:
                  name: learning_outcomes_eng
                  type: CLOB
              - column:
                  name: teaching_methods_eng
                  type: CLOB
              - column:
                  name: media_eng
                  type: CLOB
              - column:
                  name: literature_eng
                  type: CLOB
              - column:
                  name: responsibles_eng
                  type: CLOB
              - column:
                  name: lv_sws_lecturer_eng
                  type: CLOB
              - column:
                  name: proposal_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: module_version
            baseColumnNames: proposal_id
            referencedTableName: proposal
            referencedColumnNames: proposal_id
            constraintName: proposal_to_module_version_constraint
