<div class="flex gap-2">
  @for (option of options; track option.value) {
  <button
    type="button"
    [attr.aria-pressed]="selectedValue === option.value"
    class="toggle_button"
    [class.selected]="selectedValue === option.value"
    (click)="onToggleClick(option.value)"
  >
    {{ option.label }}
  </button>
  }
</div>
