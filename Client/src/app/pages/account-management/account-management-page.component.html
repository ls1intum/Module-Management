<div class="min-h-screen flex flex-col">
  <h1 class="text-3xl font-bold mb-6">Account Settings</h1>

  <div class="flex gap-6 flex-1">
    <!-- Sidebar Panel -->
    <div>
      <p-panel [toggleable]="false">
        <div class="flex flex-col gap-2">
          <p-button
            label="Account Information"
            [routerLink]="['/account/information']"
            [severity]="isActive('/account/information') ? 'contrast' : 'secondary'"
            [style]="{ width: '100%' }"
          />
          <p-button label="Passkeys" [routerLink]="['/account/passkeys']" [severity]="isActive('/account/passkeys') ? 'contrast' : 'secondary'" [style]="{ width: '100%' }" />
        </div>
      </p-panel>
    </div>

    <!-- Content Area -->
    <div class="flex-1">
      <router-outlet />
    </div>
  </div>
</div>
