name: Build and Push Docker Image

on:
  pull_request:

  push:
    branches: [ main ] 
  release:
    types:
      - created

jobs:
  build-ai:
    uses: ls1intum/.github/.github/workflows/build-and-push-docker-image.yml@main
    with:
      image-name: ghcr.io/ls1intum/module-management/ai
      docker-file: ai.Dockerfile
      docker-context: ./AI
    secrets: inherit
  build-server:
    uses: ls1intum/.github/.github/workflows/build-and-push-docker-image.yml@main
    with:
      image-name: ghcr.io/ls1intum/module-management/server
      docker-file: server.Dockerfile
      docker-context: ./Server
    secrets: inherit
  build-client:
    uses: ls1intum/.github/.github/workflows/build-and-push-docker-image.yml@main
    with:
      image-name: ghcr.io/ls1intum/module-management/client
      docker-file: client.Dockerfile
      docker-context: ./Client
    secrets: inherit
