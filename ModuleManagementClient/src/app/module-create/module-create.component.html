<form (ngSubmit)="createModule()" #moduleForm="ngForm">
  <div>
    <label for="moduleId">Module ID:</label>
    <input type="text" id="moduleId" [(ngModel)]="moduleId" name="moduleId" required>
  </div>

  @for (translation of translations; track translation.language) {
    <h3>Translation ({{translation.language}})</h3>
    
    <label for="title-{{translation.language}}">Title:</label>
    <input type="text" id="title-{{translation.language}}" [(ngModel)]="translation.title" name="title-{{translation.language}}" required>

    <label for="recommendedPrerequisites-{{translation.language}}">Recommended Prerequisites:</label>
    <input type="text" id="recommendedPrerequisites-{{translation.language}}" [(ngModel)]="translation.recommendedPrerequisites" name="recommendedPrerequisites-{{translation.language}}">

    <label for="assessmentMethod-{{translation.language}}">Assessment Method:</label>
    <input type="text" id="assessmentMethod-{{translation.language}}" [(ngModel)]="translation.assessmentMethod" name="assessmentMethod-{{translation.language}}">

    <label for="learningOutcomes-{{translation.language}}">Learning Outcomes:</label>
    <input type="text" id="learningOutcomes-{{translation.language}}" [(ngModel)]="translation.learningOutcomes" name="learningOutcomes-{{translation.language}}">

    <label for="mediaUsed-{{translation.language}}">Media Used:</label>
    <input type="text" id="mediaUsed-{{translation.language}}" [(ngModel)]="translation.mediaUsed" name="mediaUsed-{{translation.language}}">

    <label for="literature-{{translation.language}}">Literature:</label>
    <input type="text" id="literature-{{translation.language}}" [(ngModel)]="translation.literature" name="literature-{{translation.language}}">
  }
  
  <button type="submit">Create Module</button>
</form>
