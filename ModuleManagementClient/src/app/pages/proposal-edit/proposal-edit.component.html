<app-layout>
  <form [formGroup]="proposalForm" (ngSubmit)="onSubmit()" class="space-y-6 max-w-2xl mx-auto p-6">
    <h1 class="text-2xl mb-8">Edit Module Version {{ moduleVersionDto?.version }} of This Proposal</h1>
    <hlm-form-field>
      <input hlmInput formControlName="titleEng" placeholder="Title (English)" class="w-full" />
    </hlm-form-field>

    <hlm-form-field>
      <input hlmInput formControlName="levelEng" placeholder="Level (English)" class="w-full" />
    </hlm-form-field>

    <hlm-form-field>
      <brn-select class="inline-block" placeholder="Select Language" formControlName="languageEng">
        <hlm-select-trigger class="w-full">
          <hlm-select-value />
        </hlm-select-trigger>
        <hlm-select-content>
          <hlm-select-label>Language</hlm-select-label>
          <hlm-option value="English">English</hlm-option>
          <hlm-option value="German">German</hlm-option>
          <hlm-option value="undefined">Undefined</hlm-option>
        </hlm-select-content>
      </brn-select>
    </hlm-form-field>

    <hlm-form-field>
      <input hlmInput formControlName="repetitionEng" placeholder="Repetition" class="w-full" />
    </hlm-form-field>

    <hlm-form-field>
      <input hlmInput formControlName="frequencyEng" placeholder="Frequency" class="w-full" />
    </hlm-form-field>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <hlm-form-field>
        <input hlmInput type="number" formControlName="credits" placeholder="Credits" class="w-full" />
      </hlm-form-field>

      <hlm-form-field>
        <input hlmInput type="number" formControlName="hoursTotal" placeholder="Total Hours" class="w-full" />
      </hlm-form-field>

      <hlm-form-field>
        <input hlmInput type="number" formControlName="hoursSelfStudy" placeholder="Self-Study Hours" class="w-full" />
      </hlm-form-field>

      <hlm-form-field>
        <input hlmInput type="number" formControlName="hoursPresence" placeholder="Presence Hours" class="w-full" />
      </hlm-form-field>
    </div>

    <hlm-form-field>
      <textarea hlmInput formControlName="examinationAchievementsEng" placeholder="Examination Achievements" class="w-full min-h-[100px]"></textarea>
    </hlm-form-field>

    <hlm-form-field>
      <textarea hlmInput formControlName="recommendedPrerequisitesEng" placeholder="Recommended Prerequisites" class="w-full min-h-[100px]"></textarea>
    </hlm-form-field>

    <hlm-form-field>
      <textarea hlmInput formControlName="contentEng" placeholder="Content" class="w-full min-h-[100px]"></textarea>
    </hlm-form-field>

    <hlm-form-field>
      <textarea hlmInput formControlName="learningOutcomesEng" placeholder="Learning Outcomes" class="w-full min-h-[100px]"></textarea>
    </hlm-form-field>

    <hlm-form-field>
      <textarea hlmInput formControlName="teachingMethodsEng" placeholder="Teaching Methods" class="w-full min-h-[100px]"></textarea>
    </hlm-form-field>

    <hlm-form-field>
      <textarea hlmInput formControlName="mediaEng" placeholder="Media" class="w-full min-h-[100px]"></textarea>
    </hlm-form-field>

    <hlm-form-field>
      <textarea hlmInput formControlName="literatureEng" placeholder="Literature" class="w-full min-h-[100px]"></textarea>
    </hlm-form-field>

    <hlm-form-field>
      <textarea hlmInput formControlName="responsiblesEng" placeholder="Responsibles" class="w-full min-h-[100px]"></textarea>
    </hlm-form-field>

    <hlm-form-field>
      <textarea hlmInput formControlName="lvSwsLecturerEng" placeholder="Lecturer" class="w-full min-h-[100px]"></textarea>
    </hlm-form-field>

    <div class="flex justify-between gap-4">
      <button hlmBtn [routerLink]="['/proposals']" variant="outline">Cancel</button>
      <button type="submit" hlmBtn [disabled]="proposalForm.invalid || loading">
        {{ loading ? 'Updating...' : 'Update Proposal' }}
      </button>
    </div>
    @if (error) {
    <div class="text-red-500 mt-4">{{ error }}</div>
    }
  </form>
</app-layout>
